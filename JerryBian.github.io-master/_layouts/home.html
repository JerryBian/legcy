---
layout: default
---

<div id="home">

  <h1>Recent posts</h1>
  <ul class="posts">
    {% for post in site.posts limit:16 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>

  <p>Get more articles by browsing the <a href="/archive.html">blog archive</a>.</p>
</div>
